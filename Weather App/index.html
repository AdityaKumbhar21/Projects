<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body >
    <div class = "bg-[url('bg-2.jpg')] bg-cover h-[750px] w-full bg-gradient-to-r from-white/50 via-gray-500/50 to-black/50 flex flex-row items-center justify-center">
        <div class = "bg-cyan-600 w-[650px] h-[300px] rounded-lg shadow-md shadow-black flex flex-col gap-2"> 
                <div class = "text-2xl font-semibold text-center  mt-3 opacity-100">Today's Weather</div>
                <div class = "flex flex-row justify-around items-center">
                    <div class = "text-2xl font-semibold text-center w-[150px] h-[150px] bg-white ml-2  mt-3 opacity-100 rounded-lg shadow-md shadow-black ">Temp</div>
                    <div class = "text-2xl font-semibold text-center w-[150px] h-[150px] bg-white ml-2  mt-3 opacity-100 rounded-lg shadow-md shadow-black ">Temp in F</div>
                    <div class = "text-2xl font-semibold text-center w-[150px] h-[150px] bg-white ml-2  mt-3 opacity-100 rounded-lg shadow-md shadow-black ">Humidity</div>
                </div>
                <div class = "text-2xl font-semibold text-center  mt-3 opacity-100">Today's Weather</div>

        </div>
    </div>

    
</body>
</html>
