<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class = "bg-gray-900">
    <h1 class = " text-6xl font-bold text-gray-300 font-sans text-center mt-4 mb-6">Timer</h1>
    <div class="grid grid-cols-2 h-screen">
        <div class = "flex flex-col h-screen justify-center items-center ">
            <div class="bg-white m-4 p-6 rounded-lg shadow-md">
                <form id = "form" class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label for="hours" class="text-gray-700 font-semibold">Enter Hours</label>
                        <input type="number" id="hours" value="0" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
            
                    <div class="flex flex-col">
                        <label for="minutes" class="text-gray-700 font-semibold">Enter Minutes</label>
                        <input type="number" id="minutes" value="0" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
            
                    <div class="flex flex-col">
                        <label for="seconds" class="text-gray-700 font-semibold">Enter Seconds</label>
                        <input type="number" id="seconds" value="0" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
            
                    <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                        Start Timer
                    </button>
                </form>
            </div>
            
        </div>
        <div class="flex flex-col h-screen justify-center items-center">
            <div class = "flex flex-row  justify-center items-center text-5xl mb-5 text-white">
                <h3 id = "hour">00</h3><h3>:</h3>
                <h3 id = "min">00</h3><h3>:</h3>
                <h3 id = "sec">00</h3>
            </div>
            <div class="flex-row">
                <button id = "start" class = "bg-orange-400 text-gray-900 text-sm rounded-full p-2 w-20 h-10 cursor-pointer mr-4 ">Start</button>
                <button id = "stop" class = "bg-red-500 text-gray-900 text-sm rounded-full p-2 h-10 w-20 cursor-pointer mr-4">Stop</button>
                <button id = "reset" class = "bg-green-400 text-gray-900 text-sm rounded-full p-2 w-20 h-10 cursor-pointer mr-4">Reset</button>
            </div>
        </div>
    </div>

    <script src = "timer.js"></script>
</body>
</html>
